{% extends "base.html" %}
{% block title %}

<head>
	<title> Contact Us | Mysite </title>
</head>
{% endblock %}
{% block content %}
<style type="text/css">
    ul.errorlist {
        margin: 0;
        padding: 0;
    }
    .errorlist li {
        background-color: red;
        color: white;
        display: block;
        font-size: 1.2em;
        margin: 0 0 3px;
        padding: 4px 5px;
    }
</style>
<body>
	<h1> Contact Us </h1>
	{% if form.errors %}
		<p style = "color: red;">
		Please correct the error {{ form.errors|pluralize }}
		below. </p>
	{% endif %}

<form action="" method="post" novalidate>
	<table>
	{{ form.as_table }}
	</table>
	{% csrf_token %}
	<input type = "submit" value = "Submit">
</form>
</body>

{% endblock %}
